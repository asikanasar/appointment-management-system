name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK for Spring Boot
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build Backend
      - name: Build Backend (Spring Boot)
        working-directory: appointment
        run: ./mvnw clean install

      # 4️⃣ Set up Node.js for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5️⃣ Build Frontend (React)
      - name: Build Frontend (React)
        working-directory: appointment-frontend
        run: |
          npm install
          npm run build
